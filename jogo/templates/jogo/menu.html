{% load staticfiles %}
<html>
<head>

    <title>Torre de Hanoi - Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'css/jquery.min.js' %}"></script>
    <script src="{% static 'css/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="wrapper">
        <img class="form-signin-heading" src="{% static 'images/logo.png' %}"/>
        <hr>
        <br>
        <button type="button" class="btn btn-info btn-lg btn-block picks" data-toggle="modal" data-target="#myModal">
            VAMOS
            JOGAR
        </button>
        <a href="{% url 'instrucoes' %}" class="btn btn-lg btn-warning btn-block picks" type="button">INSTRUÇÕES</a>
        <button class="btn btn-lg btn-danger btn-block picks" type="button">SAIR</button>


        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="font-size: 200%;">Escolha um nível</h4>
                    </div>
                    <div class="modal-body">
                        <a href="{% url 'jogo' 1 %}" class="btn btn-success nivel">
                            <p class="dificuldade">Nível 1 - Fácil</p>
                            <p>(3 pinos)</p>
                        </a>
                        <br>
                        <a href="{% url 'jogo' 2 %}" class="btn btn-warning nivel">
                            <p class="dificuldade">Nível 2 - Médio</p>
                            <p>(5 pinos)</p>
                        </a>
                        <br>
                        <a href="{% url 'jogo' 3 %}" class="btn btn-danger nivel">
                            <p class="dificuldade">Nível 3 - Difícil</p>
                            <p>(7 pinos)</p>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
